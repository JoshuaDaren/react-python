{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

      <link rel="stylesheet"

  </head>
  <body class="form-body">
    <img class="logo-login" src="https://mediareviewer.s3.amazonaws.com/static/images/Logo.png" alt="Logo"></img>
    {% block body %}

    <div class="accounts-form-container">
      <h2 className="accounts-title">MediaReviewr</h2>

      {% block extra_body %}
